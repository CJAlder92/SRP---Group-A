</head>
<body>
        <div class="jumbotron">
        <div class="container">
            <h2>Interactive Genome Browser</h2>
            <p> Visulisation of RN6 Genome</p>
        </div>
        </div>
        <div class="container-fluid" id="igvDiv" style="width:99%; background:white; margin: 10px; border: 2px solid black">
        </div>
        <script type="text/javascript">
            $(document).ready(function () {   
                var div = $("#igvDiv")[0],
                        options = {
                            showNavigation: true,
                            showRuler: true,
                            reference: {
                                id: "rn6"
                            },
                            genome: "rn6",
                            locus: "chr1:66,196,564-66,196,720",
                            tracks: [
                                {
                                    name: "Genes",
                                    type: "annotation",
                                    format: "fasta",
                                    sourceType: "file",
                                    url: "http://bioinf6.bioc.le.ac.uk/~srpgrpa/BAM_files/rn4_Genome-ERCC.fa.gz",
                                    indexURL: "http://bioinf6.bioc.le.ac.uk/~srpgrpa/BAM_files/rn4_merged.gtf.gz",
                                    order: Number.MAX_VALUE,
                                    visibilityWindow: 300000000,
                                    displayMode: "EXPANDED"
                                }, {
                                    url: 'http://bioinf6.bioc.le.ac.uk/~srpgrpa/BAM_files/SRR8024.accepted_hits.bam',
                                    indexURL: "http://bioinf6.bioc.le.ac.uk/~srpgrpa/BAM_files/SRR8024.accepted_hits.bam.bai",
                                    name: "Control 1"
                                }, {
                                    url: 'http://bioinf6.bioc.le.ac.uk/~srpgrpa/BAM_files/SRR8033.accepted_hits.bam',
                                    indexURL: "http://bioinf6.bioc.le.ac.uk/~srpgrpa/BAM_files/SRR8033.accepted_hits.bam.bai",
                                    name: "Control 2"
                                }, {
                                    url: 'http://bioinf6.bioc.le.ac.uk/~srpgrpa/BAM_files/SRR8035.accepted_hits.bam',
                                    indexURL: "http://bioinf6.bioc.le.ac.uk/~srpgrpa/BAM_files/SRR8035.accepted_hits.bam.bai",
                                    name: "GEM 1"
                                }, {
                                    url: 'http://bioinf6.bioc.le.ac.uk/~srpgrpa/BAM_files/SRR8043.accepted_hits.bam',
                                    indexURL: "http://bioinf6.bioc.le.ac.uk/~srpgrpa/BAM_files/SRR8043.accepted_hits.bam.bai",
                                    name: "GEM 2"
                                }, {
                                    url: 'http://bioinf6.bioc.le.ac.uk/~srpgrpa/BAM_files/SRR8059.accepted_hits.bam',
                                    indexURL: "http://bioinf6.bioc.le.ac.uk/~srpgrpa/BAM_files/SRR8059.accepted_hits.bam.bai",
                                    name: "GEM 3"
                                }
                            ]
                        };
                igv.createBrowser(div, options);
            });
        </script>
</body>
